<!DOCTYPE html>
<html lang="hu" layout:decorate="~{layouts/main.html}"> 
	<head>
		<meta charset="utf-8" />
	</head>
	<body>
		<div layout:fragment="SajatTartalom">
				<!-- Amikor ide jövünk át is adunk egy üres usert a formnak. Ezt töltjük fel a felhasználó által beírt értékekkel és küldjük vissza
				a controllerhez -->
				<form name="registration" th:action="@{/reg}" th:object="${user}" method="post" class="form-signin">
				<h2 class="form-signin-heading">Kérlek regisztrálj</h2>
				<label for="username" class="sr-only">Email cím</label>
				<!-- Az osztályváltozó nevét adjuk meg a th:field után. Így tudjuk mihez fog tartozni az érték. Ezt a thymeleaf berakja az üres objektum 
					osztályváltozójába. -->
				<input type="text" id="username" name="username" th:field="*{email}" class="form-control" placeholder="Email" required="true"/>
				<label for="password" class="sr-only">Jelszó</label>
				<input type="password" id="password" name="password" th:field="*{password}" class="form-control" placeholder="Jelszó" required="true"/>
				<button class="btn btn-lg btn-primary btn-block" type="submit">Regisztráció</button>
			</form>
		</div>
	</body>
</html>
